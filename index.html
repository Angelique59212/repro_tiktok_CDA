<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">

<body>
<header>
    <div id="container">
        <div>
            <img src="/img/logo.png" alt="logo">
        </div>
        <div>
            <label for="search-account"></label>
            <input type="text" id="search-account" placeholder="Rechercher des comptes">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div>
            <div>
                <label for="upload"></label>
                <input type="button" id="upload"  value="+ Téléverser">

                <label for="connexion"></label>
                <input type="button" id="connexion" value="Connexion">
            </div>
        </div>
    </div>
</header>

<main>
    <div id="community">
        <a href="/"><i class="fa-solid fa-house"></i>Pour toi</a>
        <a href="/"><i class="fa-solid fa-user-group"></i>Abonnements</a>
        <a href="/"><i class="fa-solid fa-video"></i>LIVE</a>
    </div>
    <div id="search-creator">
        <p>Connecte toi pour suivre des créateurs,aimer des vidéos et voir des commentaires.</p>
        <button></button>
    </div>
    <div>

    </div>
</main>

</html>
